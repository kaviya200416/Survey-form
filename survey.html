<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="1" max="120" placeholder="Enter your age" required>

        <label for="dropdown">Favorite Color:</label>
        <select id="dropdown" required>
            <option value="" disabled selected>Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label>
                <input type="radio" name="contact" value="email" required>Email
            </label>
            <label>
                <input type="radio" name="contact" value="phone">Phone
            </label>
        </fieldset>

        <fieldset>
            <legend>Select Your Interests:</legend>
            <label>
                <input type="checkbox" value="coding">Coding
            </label>
            <label>
                <input type="checkbox" value="music">Music
            </label>
            <label>
                <input type="checkbox" value="sports">Sports
            </label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Any additional comments?"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
